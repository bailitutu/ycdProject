<div class="logo"><img src="images/login_logo.png"></div>
<form name="myForm" novalidate>
    <!--ng-pattern="/^[1][3,4,5,7,8][0-9]{9}$/"-->
    <input data-error="手机号" class="input login_input" ng-model="form.username" name="username" type="text" placeholder="请输入手机号" required autocomplete="off">
    <input data-error="密码"  class="input login_input" ng-model="form.password" name="password" type="password" placeholder="请输入密码" autocomplete="off">
    <button ng-click="submit(myForm)">登录</button>
</form>
<div class="weui-flex">
    <div class="weui-flex__item text-left">
        <span  ui-sref="res">没有账号，去注册</span>
    </div>
    <div class="weui-flex__item text-right">
        <span ui-sref="forget">忘记密码</span>
    </div>
</div>

<div class="logo"><img src="images/login_logo.png"></div>
<form name="myForm" novalidate>
    <input data-error="手机号"  ng-pattern="/^[1][3,4,5,7,8][0-9]{9}$/" ng-model="form.username" autocomplete="off" name="username" class="input login_input" type="number" placeholder="请输入手机号" required>
    <div class="weui-flex input weui-center" >
        <div class="weui-flex__item">
            <input data-error="验证码" class="inp login_input" ng-pattern="/^[a-zA-Z\d_]{6}$/" ng-model="yz" name="yz"  type="number" placeholder="请输入验证码" required>
        </div>
        <div class="">
            <span ng-if="timeNum">{{timeNum}}s后重新获取</span>
            <span ng-if="!timeNum" ng-click="timer(60,myForm)" style="color:#1791ff;">获取验证码</span>
        </div>
    </div>
    <input data-error="密码" ng-model="form.password" name="password" class="input login_input" type="password" placeholder="请输入6-20位密码"  required autocomplete="off">
    <div class="weui-flex weui-radio_btn" style="margin-bottom: 12px">
        <label class="weui-flex__item" style="width: 100px;display: flex;justify-content: center;">
            <input class="weui-check radio" type="radio" ng-model="form.type"  value="个人用户">
            <div>
                <img src="images/tx1.png" class="img__thumb icr m-0"><br>
                个人用户
            </div>
        </label>
        <label class="weui-flex__item" style="width: 100px;display: flex;justify-content: center;">
            <input class="weui-check radio" type="radio" ng-model="form.type" value="集团用户">
            <div>
                <img src="images/tx3.png" class="img__thumb icr m-0"><br>
                集团用户
            </div>
        </label>
    </div>
    <div class="text-left weui-cells_checkbox" style="margin-bottom: 20px">
        <label ng-class="{'has-error-text':myForm.xy.$invalid && myForm.xy.$dirty}">
            <input class="weui-check" type="checkbox" ng-model="xy" name="xy" style="vertical-align: middle; width: 18px; height: 18px" required>
            <i class="weui-icon-checked"></i>
            <span>我已阅读并同意 </span>
        </label>
        <span ui-sref="xy">《用户服务协议》</span>
    </div>
    <button ng-click="submit(myForm)">完成注册</button>
</form>

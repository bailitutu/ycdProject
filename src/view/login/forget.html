<div class="logo"><img src="images/loginicon@1x.png"></div>
<form name="myForm" novalidate>
  <input data-error="手机号"    ng-pattern="/^[1][3,4,5,7,8][0-9]{9}$/"   ng-model="form.username"  name="username" class="input login_input" type="number" placeholder="请输入手机号" required>
  <div class="weui-flex input weui-center" >
    <div class="weui-flex__item">
      <input class="inp login_input" data-error="验证码" ng-pattern="/^[a-zA-Z\d_]{6}$/" ng-model="form.yz" name="yz" type="number" placeholder="请输入验证码" required>
    </div>
    <div>
      <span ng-if="timeNum">{{timeNum}}s后重新获取</span>
      <span ng-if="!timeNum" ng-click="timer(60,myForm)" style="color:#1791ff;">获取验证码</span>
    </div>
  </div>
  <input data-error="密码" ng-model="form.password" name="password" class="input login_input" type="password" placeholder="请输入新的密码" minlength="6"  maxlength="20" required autocomplete="off">
  <button ng-click="submit(myForm)">提交</button>
</form>

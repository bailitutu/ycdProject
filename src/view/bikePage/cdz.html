<div class="weui-loadmore" ng-if="showloading">
  <i class="weui-loading"></i>
  <span class="weui-loadmore__tips">正在连接设备...</span>
</div>
<div class="header-cell line-height-base p-2"  ng-if="!showloading && !showEnd">
  <img class="img-large" src="src/images/zxc.png">
  <p class="lt-30">充电中,请勿离开当前页面...</p>
</div>
<div class="weui-btn-area" ng-if="!showloading && !showEnd">
  <button ng-click="submit()">结束充电</button>
</div>
<div class="weui-loadmore"  ng-if="showEnd">
  <i class="weui-loading"></i>
  <span class="weui-loadmore__tips">正在结束充电，请稍候...</span>
</div>

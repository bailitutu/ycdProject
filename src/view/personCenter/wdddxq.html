<div class="weui-cells">
  <div class="weui-cell">
    <div class="weui-cell__hd">
      <img class="img__thumb icr" ng-src="{{data.image}}" alt="">
    </div>
    <div class="weui-cell__bd">
      <h3 class="lt-30">{{data.yys}}</h3>
      <h4>{{data.je|je}}</h4>
    </div>
    <div class="weui-cell-ft">
      <h4 class="text-primary" ng-if="data.type == 1">{{data.state | dzddzt}}</h4>
      <h4 class="text-primary" ng-if="data.type == 2">{{data.state | qfddzt}}</h4>
    </div>
  </div>
</div>
<div class="weui-cells">
  <div class="weui-cell">
    <div class="weui-cell__hd"><label class="weui-label">预充金额</label></div>
    <div class="weui-cell__bd text-right">{{data.ycje|je}}</div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__hd"><label class="weui-label">充电时长</label></div>
    <div class="weui-cell__bd text-right">{{data.cdsc}}分钟</div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__hd"><label class="weui-label">充电电量</label></div>
    <div class="weui-cell__bd text-right">{{data.cddl}}度</div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__hd"><label class="weui-label">开始时间</label></div>
    <div class="weui-cell__bd text-right">{{data.kssj|date}}</div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__hd"><label class="weui-label">结束时间</label></div>
    <div class="weui-cell__bd text-right">{{data.jssj|date}}</div>
  </div>
</div>
<div class="weui-cells">
  <div class="weui-cell">
    <div class="weui-cell__hd"><label class="weui-label">电费</label></div>
    <div class="weui-cell__bd text-right">{{data.df|je}}</div>
  </div>
  <div class="weui-cell" ng-if="data.type">
    <div class="weui-cell__hd"><label class="weui-label">服务费</label></div>
    <div class="weui-cell__bd text-right">{{data.fwf|je}}</div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__hd"><label class="weui-label">付款账户</label></div>
    <div class="weui-cell__bd text-right">{{data.fkzh}}</div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__hd"><label class="weui-label">商品说明</label></div>
    <div class="weui-cell__bd text-right">{{data.spsm}}</div>
  </div>
</div>
<div class="weui-cells">
  <div class="weui-cell">
    <div class="weui-cell__hd"><label class="weui-label">创建时间</label></div>
    <div class="weui-cell__bd text-right">{{data.cjsj|date}}</div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__hd"><label class="weui-label">订单号</label></div>
    <div class="weui-cell__bd text-right">{{data.ddh}}</div>
  </div>
</div>
<div class="weui-btn-area">
  <button ng-click="endOrder()" ng-show="data.type == 1 && data.state == '8'">结束订单</button>
  <button ng-click="payOrder()" ng-show="data.type == 2 && data.state == '1'">结算</button>
</div>
